
  <div class="container">
    <h1>{{title}}</h1>

    <!-- 2*(a*b) képlet -->

    <div class="telteg">
      <div class="form-control form-control-lg">
        <label for="aSide">A oldal: </label>
        <input type="text" name="aSide" id="aSide"
        class="form-control" [(ngModel)]="aSide">
      </div>
      <div class="form-control form-control-lg">
        <label for="bSide">B oldal: </label>
        <input type="text" name="bSide" id="bSide"
        class="form-control" [(ngModel)]="bSide">
      </div>
      <div class="mb-3" *ngIf="areaShow">
        <label for="terulet" class="form-label-sm">Terület: </label>
        <input type="text" name="terulet" id="terulet"
        class="form-control" [(ngModel)]="terulet"
        disabled="">
      </div>
    </div>
    <button (click)="calcArea()" class="btn btn-outline-info  form-control">
      Számít
    </button>
  </div>
